<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <!--
        必要时在以下 META 标记中自定义内容安全策略。将 "unsafe-inline" 添加到 default-src 以启动内联 JavaScript。
      有关详细信息，请参阅 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/polemo.base.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Pomelo.Shaft</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </head>
    <body>
        <div class="current-line">using m</div>
        <div class="auto-complete">
            <div class="auto-complete-item"><span class="highlight">M</span>icrosoft</div>
            <div class="auto-complete-item"><span class="highlight">m</span>box</div>
            <div class="auto-complete-item"><span class="highlight">m</span>vcaction4</div>
            <div class="auto-complete-item"><span class="highlight">m</span>vcpostaction4</div>
            <div class="auto-complete-item">na<span class="highlight">m</span>espace</div>
            <div class="auto-complete-item">prop</div>
            <div class="auto-complete-item">propa</div>
            <div class="auto-complete-item">propdp</div>
            <div class="auto-complete-item">propfull</div>
            <div class="auto-complete-item">propg</div>
        </div>
        <div class="left">
            <div class="key">!</div>
            <div class="key">@</div>
            <div class="key">#</div>
            <div class="key">$</div>
            <div class="key">%</div>
            <div class="key">^</div>

            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>

            <div class="key"><i class="fa fa-exchange"></i></div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>

            <div class="key"><i class="fa fa-plug"></i></div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>

            <div class="key"><i class="fa fa-chevron-circle-up"></i></div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>

            <div class="key"><i class="fa fa-square-o"></i></div>
            <div class="key">+</div>
            <div class="key">-</div>
            <div class="key">/</div>
            <div class="key">[</div>
            <div class="key">]</div>
        </div>

        <div class="right">
            <div class="key">&amp;</div>
            <div class="key">*</div>
            <div class="key">(</div>
            <div class="key">)</div>
            <div class="key">-</div>
            <div class="key">=</div>

            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key"><i class="fa fa-long-arrow-left"></i></div>

            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">Ent</div>

            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key"><i class="fa fa-plug"></i></div>

            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key"><i class="fa fa-chevron-circle-up"></i></div>

            <div class="key">{</div>
            <div class="key">}</div>
            <div class="key">'</div>
            <div class="key">"</div>
            <div class="key">|</div>
            <div class="key"><i class="fa fa-square-o"></i></div>
        </div>
    </body>
</html>
